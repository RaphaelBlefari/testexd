<button type="button" (click)="voltarProduto()" class="btn btn-default">Voltar</button>

<div class="row">
  <br>
  <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
    <img class="img-responsive" src="http://www.adesaoetiquetas.com.br/adm/wp-content/uploads/2015/04/rotulos-750x500.jpg" alt="Card image cap">
  </div>

  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
    <h1 class="card-title">{{produto.Nome}} - {{produto.Marca}}</h1>
    <h2 class="card-text">{{produto.Valor | currency:'R$'}}</h2>
    <button type="button" (click)="InseriCarrinho(produto)" class="btn btn-default">Comprar</button>
  </div>
</div>
